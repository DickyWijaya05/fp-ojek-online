<ion-content class="ion-padding custom-background">
  <h1>Aktivitas</h1>

  <div class="tab">
    <div class="tab-item" [class.active]="selectedTab==='riwayat'" (click)="selectedTab='riwayat'">Riwayat</div>
  </div>

  <!-- Riwayat List -->
  <ion-list lines="none" *ngIf="selectedTab==='riwayat'">
    <ion-item *ngFor="let item of riwayatList" class="transaction-item">
      <ion-thumbnail slot="start">
        <img src="assets/Icon Motor hijau kuning 1.png" alt="transaction-img" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.start_address }} âžœ {{ item.dest_address }}</h2>
        <p>Driver: {{ item.driver_name }}</p>
        <p>Tanggal: {{ formatTanggal(item.created_at) }}</p>
      </ion-label>
      <span class="transaction-amount">
        {{ item.total_price | currency:'IDR':'symbol':'1.0-0' }}
      </span>
    </ion-item>
  </ion-list>


</ion-content>
