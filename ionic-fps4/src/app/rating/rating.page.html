<ion-content class="ion-padding custom-content">
  <!-- Tombol Tutup -->
  <ion-button fill="clear" class="close-button" (click)="dismiss()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>

  <div class="center-content">
    <!-- Foto Driver -->
    <img [src]="driverPhotoUrl || 'assets/Profile.png'" alt="driver" class="profile-image" />

    <!-- Nama Driver -->
    <h2 class="title">{{ driverName || 'Driver' }}</h2>

    <!-- Pertanyaan Rating -->
    <h3 class="title">Bagaimana pengemudinya?</h3>
    <p class="subtitle">
      Bantu GoCabss menjadi lebih baik dengan memberi rating pada perjalanan ini.
    </p>

    <div class="rating-line"></div>

    <!-- Bintang Rating -->
    <div class="stars selected">
      <ng-container *ngFor="let star of stars; let i = index">
        <ion-icon
          [name]="i < rating ? 'star' : 'star-outline'"
          (click)="setRating(i + 1)"
          class="star-icon">
        </ion-icon>
      </ng-container>
    </div>

    <!-- Komentar -->
    <ion-textarea
      [(ngModel)]="comment"
      placeholder="Tulis komentar (opsional)"
      autoGrow
      class="comment-box">
    </ion-textarea>

    <div class="rating-line"></div>

    <!-- Info Perjalanan -->
    <div class="trip-details">
      <div class="row">
        <span>Jenis Kendaraan:</span>
        <strong>{{ rideType }}</strong>
      </div>
      <div class="row">
        <span>Metode Pembayaran:</span>
        <strong>{{ paymentMethod | titlecase }}</strong>
      </div>
      <div class="row">
        <span>Total Tarif:</span>
        <strong>Rp{{ totalPrice | number:'1.0-0' }}</strong>
      </div>
    </div>
  </div>

  <!-- Tombol Kirim -->
  <ion-button expand="block" shape="round" class="rate-button" (click)="submitRating()">
    Kirim Rating
  </ion-button>
</ion-content>
