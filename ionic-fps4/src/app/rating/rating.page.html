<ion-content class="ion-padding custom-content">
  <ion-button fill="clear" class="close-button" (click)="dismiss()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>

  <div class="center-content">
    <img src="assets/Profile.png" alt="driver" class="profile-image" />

    <h2 class="title">Bagaimana pengemudinya</h2>
    <p class="subtitle">
      Bantu GoCabss menjadi lebih baik dengan memberi rating pada perjalanan ini
    </p>

    <div class="rating-line"></div>
    <div class="stars" [class.selected]="selected === 'stars'" (click)="selectMethod('stars')">
      <ng-container *ngFor="let star of stars; let i = index">
        <ion-icon
          [name]="i < rating ? 'star' : 'star-outline'"
          (click)="setRating(i + 1)"
          class="star-icon">
        </ion-icon>
      </ng-container>
    </div>

    <div class="rating-line"></div>

    <div class="trip-details">
      <div class="row">
        <span>Ride :</span>
        <strong></strong>
      </div>
      <div class="row">
        <span>Payment :</span>
        <strong></strong>
      </div>
      <div class="row">
        <span>Total tarif :</span>
        <strong></strong>
      </div>
    </div>
  </div>

  <ion-button expand="block" shape="round" class="rate-button" (click)="confirmMethod()">
    Give Rate
  </ion-button>
</ion-content>
