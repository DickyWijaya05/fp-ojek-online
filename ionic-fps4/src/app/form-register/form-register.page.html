<ion-content class="custom-background" fullscreen scroll="true">
  <div class="page-container">

    <!-- Custom Header (tanpa ion-header) -->
    <div class="custom-header-row">
      <ion-button fill="clear" size="small" class="back-button" routerLink="/register-option">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <h1 class="toolbar-title">Isi Data Diri Anda</h1>
    </div>

    <!-- Form -->
    <div class="form-section">

      <!-- Full Name -->
      <label class="form-label">Full Name</label>
      <ion-item class="input-item">
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="fullName"></ion-input>
      </ion-item>

      <!-- Email -->
      <label class="form-label">Email</label>
      <ion-item class="input-item">
        <ion-icon slot="start" name="mail-unread-outline"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- Phone Number -->
      <label class="form-label">Phone Number</label>
      <ion-item class="input-item">
        <ion-avatar slot="start" class="small-flag">
          <img src="assets/id.png" alt="id" />
        </ion-avatar>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="number" [(ngModel)]="phone"></ion-input>
      </ion-item>

      <!-- Password -->
      <label class="form-label">Password</label>
      <ion-item class="input-item">
        <ion-label position="floating">Password</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password"></ion-input>
        <ion-icon slot="end" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="togglePasswordVisibility()" style="cursor: pointer;"></ion-icon>
      </ion-item>

      <!-- Confirm Password -->
      <label class="form-label">Konfirmasi Password</label>
      <ion-item class="input-item">
        <ion-label position="floating">Konfirmasi Password</ion-label>
        <ion-input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword"></ion-input>
        <ion-icon slot="end" [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="toggleConfirmPasswordVisibility()" style="cursor: pointer;"></ion-icon>
      </ion-item>

      <!-- Continue Button -->
      <ion-button expand="block" fill="solid" shape="round" class="continue-button"
        (click)="onContinue()">Continue</ion-button>

      <!-- Google Button -->
      <ion-button expand="block" fill="solid" shape="round" class="social-button google"
        (click)="registerWithGoogle()">
        <img src="assets/Google.png" class="custom-icon" alt="Google" slot="start" />
        Continue with Google
      </ion-button>
    </div>
  </div>
</ion-content>
