<ion-content class="ion-padding content-bg">
  <h1 class="title">Pilih Metode Pembayaran</h1>

  <!-- Opsi Tunai -->
  <div class="payment-option" [class.selected]="selected === 'tunai'" (click)="selectMethod('tunai')">
    <img src="assets/tunai.png" alt="Tunai" />
    <span>Tunai</span>
  </div>

  <!-- Opsi QRIS -->
  <div class="payment-option" [class.selected]="selected === 'qris'" (click)="selectMethod('qris')">
    <img src="assets/qris.png" alt="QRIS" />
    <span>QRIS</span>
  </div>

  <!-- Preview QRIS -->
  <div *ngIf="selected === 'qris'" class="qris-preview-wrapper ion-margin-top">
    <ion-card *ngIf="qrisUrl">
      <ion-card-header>
        <ion-card-title class="ion-text-center">QRIS Driver</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <img [src]="qrisUrl" alt="QRIS Driver" class="qris-preview-image" />
      </ion-card-content>
    </ion-card>
    <p *ngIf="!qrisUrl" class="ion-text-center ion-margin-top">QRIS tidak tersedia.</p>
  </div>

  <!-- Tombol OK -->
  <ion-button expand="block" fill="solid" shape="round" (click)="confirmMethod()" class="ion-margin-top">
    OK
  </ion-button>
</ion-content>
