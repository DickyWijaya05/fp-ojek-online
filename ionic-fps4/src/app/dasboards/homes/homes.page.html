<ion-content class="dashboards-content">
  <div class="header-bg"></div>

  <div class="profile-section" *ngIf="user">
    <img [src]="user.photo_url || 'assets/Profile.png'" alt="Profile" class="profile-image" />
    <h2 class="greeting">
      Hallo,<br />
      <strong>{{ user.name || 'Driver' }}</strong>
    </h2>
    <p class="subtitle">Mau kemana nih?</p>
    <ion-button class="location-button" expand="block" shape="round" (click)="goToLokasi()">
      Klik disini buat tau lokasi kamu
    </ion-button>
  </div>

  <div class="promo-section">
    <img src="assets/Benner dasborad.png" alt="Promo" class="promo-image" />
  </div>
</ion-content>
