<ion-header>
  <ion-toolbar style="--background: #ffde59; --color: #000000;">
    <!-- Toggle status di pojok kanan atas -->
    <ion-buttons slot="end">
      <ion-toggle [(ngModel)]="isOnline" (ionChange)="toggleStatus()" style="margin-right: 8px;"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-background">
  <div class="profile-section">
    <div class="avatar-wrapper">
      <!-- <ion-avatar></ion-avatar> -->
      <!-- <img [src]="user?.foto_profil || 'assets/user-placeholder.png'" alt="Foto Driver" /> -->
      <img src='assets/Logo.png' alt="Foto Driver" />
    </div>

    <h2>Hallo Driver, {{ user?.name || 'Username' }}</h2>
    <p>Siap Narik Nih??</p>
  </div>

  <ion-button expand="block" shape="round" class="search-customer-button" (click)="goToLokasi()">
    Klik disini buat cari pelanggan
  </ion-button>

  <div class="promo-section">
    <img src="assets/Benner Dashboard 2.png" alt="Promo" class="promo-image" />
  </div>
</ion-content>
