<ion-content class="ion-padding welcome-background" fullscreen>
  <div class="welcome-container">
    <div class="logo-wrapper">
      <img src="assets/Logo.png" alt="Cabs Logo" class="logo" />
    </div>

    <div class="text-section">
      <h1>Selamat Datang di <span class="brand">GoCabs</span></h1>
      <p class="subtext">Ayo mulai perjalananmu bersama kami</p>
    </div>

    <div class="button-group">
      <ion-button expand="block" class="btn-register" (click)="goToRegister()">Daftar Sekarang</ion-button>
      <ion-button expand="block" class="btn-login" fill="outline" (click)="goToLogin()">Login</ion-button>
    </div>
  </div>
</ion-content>
